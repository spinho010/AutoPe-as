<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Atividades Diarias</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(60, 117, 202);
        }
        .novo-botao{
            background-color: white;
            width: 310px;
            max-height: 600px;
            margin: auto;
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            color: black;
            transition: all 1s;
            margin-left: 60px;
            margin-right: 60px
        }
            .novo-botao:hover{
            transform: scale(1.1);
            color: rgb(16, 159, 216);
            border-radius: 20px;
            box-shadow: 3px 3px 6px rgb(104, 104, 104);
            border-color: rgb(6, 169, 245);
        }
        main{
            background-color: white;
            width: auto;
            heigth: 900px;
            margin: auto;
            padding: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            border-radius: 10px;
            text-align: center;
            margin-left: 15px;
            margin-right: 15px
        }
    </style>
    <br><br><br><br><br>
    <main>
        <h1 style="font-weight: bold;">Escolha uma opção!</h1> <br>
        <a href="/"><button type="button" class="btn btn-primary">Voltar</button></a>
        <br><br>
        <a href="/atividades/pendentes">    
            <button class="novo-botao">
                <h1 style="font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">
                    Atividades Pendentes
                </h1>
            </button>
        </a>

        <a href="/atividades/concluidas">    
            <button class="novo-botao">
                <h1 style="font-weight: bolder; font-family: Arial, Helvetica, sans-serif;">
                    Atividades Concluidas
                </h1>
            </button>
        </a>
    </main>
<br><br><br>
</body>
</html>
